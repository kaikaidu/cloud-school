<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_head :: head">

<body>
<!-- 一级菜单 -->
<header th:replace="common/common_header :: header"></header>
<article class="widthWp mainWrap">
    <section class="wapmbx fl"><a href="#">课程管理</a><em></em><a href="#">创建课程</a><em></em><strong>分班设置</strong></section>
    <!-- 二级菜单 -->
    <section th:replace="common/common_menu  :: menu"></section>
    <section class="conFl">
        <div class="StuCon">
            <div class="StuOp clearfix">
                <div class="fl fontS16">自动分班</div>
                <div class="fr btnfr btnfL"><a href="#" class="btnA" id="manual">切换到手动分班&gt;&gt;</a></div>
            </div>
            <div class="squadHd bjG padd10 mart10">
                <div class="linH30"><span>报名成功学员人数：</span><span id="userCount" th:text="${count}"></span>人</div>
                <div class="linH30"><span>设置每班学员人数：</span><input type="text" id="classCount" th:value="${classCount}" th:name="classCount" placeholder="请输入班级学员人数" class="styS"> 人 <a href="#" class="btnB" id="createClass">创建班级</a></div>
            </div>
        </div>
        <div id="promptInfo" style="color: red;text-align:center;">提示: 重新分班后,别忘了重新设置演讲主题并抽签哦!</div>
        <div class="squadTable bjG padd10 mart10" hidden>
            <div class="linH30 fontblod">班级信息：</div>
            <div class="tableBox">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr id="draw">
                            <th>班级</th>
                            <th>安利卡号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>操作</th>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="page-box" id="testPager"></div>
        </div>
    </section>
</article>
<!---更改-->

                <div class="dt">安利卡号</div>
                <div class="dd lin40" id="adaNumber"></div>
            </div>
            <div class="boxDl">
                <div class="dt">姓名</div>

            </div>
            <div class="boxDl">
                <div class="dt">性别</div>
                <div class="dd lin40" id="sex">女</div>
            </div>
            <div class="boxDl">

                <div class="dd lin40">
                    <select name="" id="mySelect" class="sInput fl w200">

                    </select></div>

        </div>
        <div class="btnBox">
            <a href="#" class="btnA but_none" data-sum="03">取 消</a>
            <a href="#" class="btnB addDefine" data-sum="03">确 定</a>
        </div>
    </div>
</div>
