<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_head :: head">
	<script th:src="@{/assets/js/select/jquery.cssforms.js}" type="text/javascript"></script><!--select-->
	<script th:src="@{/assets/js/public.js}" type="text/javascript"></script>
	<script type="text/javascript">
        //--select--
        $(function(){
            $('.beautify_input').cssSelect();
        });
        //--select--END
	</script>

	<!---bootstrapSelect-->
	<link th:href="@{/assets/js/bootstrapSelect/bootstrap.min.css}" rel="stylesheet">
	<script type="text/javascript" th:src="@{/assets/js/bootstrapSelect/bootstrap-select.js}"></script>
	<script th:src="@{/assets/js/bootstrapSelect/bootstrap.min.js}"></script>
	<script type="text/javascript">
        $(window).on('load', function () {
            $('.selectpicker').selectpicker({
                'selectedText': 'cat'
            });
        });
	</script>
</head>
<body>
<header th:replace="common/common_header :: header"></header>
<article class="widthWp mainWrap">
	<section class="wapmbx fl"><a href="#">课程管理</a><em></em><a href="#">创建课程</a><em></em><strong>基本信息</strong></section>
	<section class="menuFl fl">
		<ul id="menu-list-ul">
			<li th:each="menu, state : ${menuList}" th:if="${state.index == 0}" class="current" >
				<a href="javascript:;" th:utext="|<b class='${menu.icon}'></b>${menu.name}|" th:data-url="${menu.url}"></a>
			</li>
			<li th:each="menu, state : ${menuList}" th:unless="${state.index == 0}" class="">
				<a href="javascript:;" th:utext="|<b class='${menu.icon}'></b>${menu.name}|" th:data-url="${menu.url}"></a>
			</li>
		</ul>
	</section>
</article>

<script>
	$(function () {
		$("#menu-list-ul li").on("click", function () {
			$(this).addClass("current").siblings().removeClass("current");
			window.location = $(this).find("a").data("url");
        })
    });
</script>
</body>
</html>
