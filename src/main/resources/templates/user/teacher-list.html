<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_head :: head">

<body>
<!-- 一级菜单 -->
<header th:replace="common/common_header :: header"></header>
<article class="widthWp mainWrap">
    <section class="wapmbx fl"><a href="/backend/user/getTeacher">用户管理</a><em></em><strong>讲师管理</strong></section>
    <!-- 二级菜单 -->
    <section th:replace="common/common_menu  :: menu"></section>
    <section class="conFl">
        <div class="StuCon QuBaCon">
            <div class="clearfix StuTle">
                <div class="fl tleChe"><i class='input_style checkbox_bg'><input type="checkbox" name="selectAll" id="selectAll" value=""></i><label for="selectAll">全选</label></div>
                <div class="fl search">
                    <input type="search" class="ipnSearch" placeholder="请输入您要查找的讲师信息" id="teacherName">
                    <input type="button" value="搜 索" class="ipnBtn">
                </div>
                <div class="fr">
                    <a href="javascript:deleteTeacher()" class="btnA">删 除</a>
                    <a href="javascript:showAddTeacher()" class="btnA">新增讲师</a>
                </div>
            </div>
            <div class="tableWrap"   >
                <div class="tableBox">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                        <tr id="teacher">
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>密码</th>
                            <th>操作</th>
                        </tr>
                        <!-- 数据渲染 -->
                        </tbody>
                    </table>
                </div>
                <div class="page-box" id="testPager"></div>
                <div class="padTB20" hidden><div class="m-style">搜索无结果！</div></div>
            </div>
        </div>
    </section>
</article>
<!-- 新增管理员 str -->

<div class="codeLayer addTestQu" data-sum="27"  >
    <div class="toptit"><span id="teacherTitle">编辑讲师</span><b class="close"></b></div>
    <div class="layCon layCon05">
        <div class="clearfix">
            <div class="boxDl">
                <div class="dt">讲师姓名</div>
                <div class="dd"><input type="text" id="name"  class="sTexta siW10" maxlength="50"></div>
            </div>
            <div class="boxDl">
                <div class="dt">电子邮箱</div>
                <div class="dd"><input type="email" name="user_email"  id="email" class="sTexta siW10" maxlength="50"></div>
            </div>
            <div class="boxDl">
                <div class="dt">密码</div>
                <div class="dd"><input type="text" id="pwd" class="sTexta siW10" maxlength="100"></div>
            </div>

        </div>
        <div class="btnBox">
            <a href="#" class="btnA but_none" data-sum="27">取 消</a>
            <a href="#" class="btnB addDefine" data-sum="27">保 存</a>
        </div>
    </div>
</div>
<div class="codeLayerbj" ></div>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/custom/user/teacher-add.js}"></script>
<script th:src="@{/assets/js/custom/user/teacher-list.js}"></script>
<!-- 老师删除提示框 -->
<script id="teacher-remove-show" type="text/x-handlebars-template">
    <div style="padding: 20px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">
        {{#each this.nodels}}
        【{{name}}】删除失败！已在课程进行中的老师不能删除！<br>
        {{/each}}
        {{#each this.dels}}
        【{{name}}】删除成功！<br>
        {{/each}}
    </div>
</script>
</body>
</html>
